<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Elements with CSS</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                display: flex;
                background-color: blue;
                margin: 10px;
            }

            #container{
                display: flex;
                flex-direction: row;
                border: black solid 2px;
                width: fit-content;
            }
        </style>
    </head>

    <body>
        <button onclick="clickElement()">Criar Elementos</button>
        <div id="container"></div>


        <script>
            var x = 0;

            function clickElement() {
                // Criar o primeiro elemento
                var element1 = document.createElement("div");
                element1.classList.add("box");
                element1.setAttribute(`id`, `${x}`);
                element1.textContent = `Elemento ${x}`;
                document.getElementById("container").appendChild(element1);
                x++;
                // Criar o segundo elemento
                var element2 = document.createElement("div");
                element2.classList.add("box");
                element2.setAttribute(`id`, `${x}`);
                element2.textContent = `Elemento ${x}`;
                document.getElementById("container").appendChild(element2);
                x++;
                

                var oInput = document.getElementById("container");

                for(var i = 0; i <= oInput.childNodes.length; i++){
                    if(oInput.nodeName === "DIV"){
                    var idChild = `id do item: ` + oInput.childNodes[i].id;
                    alert(idChild);
                    }else{
                        alert("num foi possivel");
                    }
                }
            }
        </script>
    </body>
</html>
